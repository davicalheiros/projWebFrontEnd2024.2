<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ecovolt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./assets/images/Group 3.svg" alt="Logo Ecovolt" class="header-logo">
        <nav>
            <ul class="header-btns">
                <li><a href="landingpage.html" class="header-btn">Início</a></li>
                <li><a href="landingpage.html#sobre-nos" class="header-btn">Sobre Nós</a></li>
                <li><a href="landingpage.html#porque-nos" class="header-btn">Por que nos escolher</a></li>
                <li><a href="login.html" class="header-btn">Login</a></li>
                <li><a href="cadastro.html" class="sign-up-btn">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-box">
            <h1>Bem-vindo!</h1>
            <form id="cadastroForm">
                <input type="text" id="nomeCompleto" placeholder="Nome Completo" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <button type="submit" class="login-btn">Concluir Cadastro</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nomeCompleto = document.getElementById('nomeCompleto').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
    
            const usuario = {
                name: nomeCompleto, // Use "name" para manter consistência com a página de admin
                email: email,
                password: senha,
                date: new Date().toLocaleString() // Adiciona a data de cadastro
            };
    
            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            usuarios.push(usuario);
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
    
            alert('Cadastro realizado com sucesso!');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
