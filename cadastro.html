<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecovolt - Cadastro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <span>ECOVOLT</span>
    </div>
    <nav>
      <a href="landingpage.html">Início</a>
      <a href="#">Sobre nós</a>
      <a href="#">Porque nos escolher</a>
      <a href="cadastro.html" class="cadastro-btn">Cadastre-se</a>
    </nav>
  </header>

  <main>
    <div class="cadastro-container">
      <h1>Bem-vindo!</h1>
      <form action="landingpage.html" method="GET">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" required>

        <label for="confirma-email">Confirmar E-mail</label>
        <input type="email" id="confirma-email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" required>

        <label for="confirma-senha">Confirmar Senha</label>
        <input type="password" id="confirma-senha" required>

        <button type="submit">Concluir Cadastro</button>
      </form>
    </div>
  </main>
</body>
</html>
