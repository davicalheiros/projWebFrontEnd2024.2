<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ecovolt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./assets/images/Group 3.svg" alt="Logo Ecovolt" class="header-logo">
        <nav>
            <ul class="header-btns">
                <li><a href="landingpage.html" class="header-btn">Início</a></li>
                <li>
                    <a  href="landingpage.html#sobre-nos">
                        <button class="header-btn">
                            Sobre Nós
                        </button>
                    </a>
                </li>
                <li>
                    <a href="landingpage.html#porque-nos">
                        <button class="header-btn">
                            Por que nos escolher
                        </button>
                    </a>
                </li>
                
                <li><a href="cadastro.html" class="sign-up-btn">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>
    <section class="login-section">
        <div class="login-box">
            <h1>Bem-vindo!</h1>
            <form action="landingpage.html">
                <input type="text" placeholder="Nome Completo" required>
                <input type="email" placeholder="E-mail" required>
                <input type="email" placeholder="Confirmar E-mail" required>
                <input type="password" placeholder="Senha" required>
                <input type="password" placeholder="Confirmar Senha" required>
                <button type="submit" class="login-btn">Concluir Cadastro</button>
            </form>
        </div>
    </section>
</body>
</html>
