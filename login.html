<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ecovolt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./assets/images/Group 3.svg" alt="Ecovolt Logo" class="header-logo">
        <nav>
            <ul class="header-btns">
                <li><a href="landingpage.html" class="header-btn">Início</a></li>
                <li><a href="landingpage.html#sobre-nos" class="header-btn">Sobre Nós</a></li>
                <li><a href="landingpage.html#porque-nos" class="header-btn">Por que nos escolher</a></li>
                <li><a href="login.html" class="header-btn">Login</a></li>
                <li><a href="cadastro.html" class="sign-up-btn">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-box">
            <h1>Bem-vindo de volta!</h1>
            <form id="loginForm">
                <label for="email">E-mail:</label>
                <input type="email" id="loginEmail" name="email" placeholder="Digite seu e-mail" required>
                <label for="password">Senha:</label>
                <input type="password" id="loginSenha" name="password" placeholder="Digite sua senha" required>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const senha = document.getElementById('loginSenha').value;
    
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            const usuario = usuarios.find(u => u.email === email && u.password === senha);
    
            if (usuario) {
                alert('Login realizado com sucesso!');
                window.location.href = 'landingpage.html';
            } else {
                alert('E-mail ou senha incorretos.');
            }
        });
    </script>
</body>
</html>
